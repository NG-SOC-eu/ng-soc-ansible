- name: Create Docker network
  community.docker.docker_network:
    name: macvlan_lab
    driver: macvlan
    driver_options: 
      parent: ens4
    ipam_config:
      - subnet: 10.0.16.0/24
        gateway: 10.0.16.1
    state: present

- name: Pull Metasploitable2 image
  community.docker.docker_image:
    name: cyberacademylabs/metasploitable2
    source: pull

- name: Run Metasploitable2 container
  community.docker.docker_container:
    name: metasploitable2
    image: cyberacademylabs/metasploitable2
    networks:
      - name: macvlan_lab
        ipv4_address: 10.0.16.100
    state: started
    restart_policy: unless-stopped
