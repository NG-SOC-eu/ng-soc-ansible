name: testing-kali-custom
hosts:
  - name: kali
    base_box:
      image: kali-custom
      mgmt_user: debian
    flavor: standard.xsmedium
routers: 
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
    flavor: standard.small
networks:
  - name: testnet
    cidr: 10.0.16.0/24
    accessible_by_user: true
net_mappings:
  - host: kali
    network: testnet
    ip: 10.0.16.50
router_mappings: 
  - router: router
    network: testnet
    ip: 10.0.16.1
groups: []
