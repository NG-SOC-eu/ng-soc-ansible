name: test-docker
hosts:
  - name: kali
    base_box:
      image: kali
      mgmt_user: debian
    flavor: standard.small
  - name: docker-server
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.medium
routers: 
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
    flavor: standard.small
networks:
  - name: pentest-net
    cidr: 10.0.12.0/24
    accessible_by_user: true
net_mappings:
  - host: kali
    network: pentest-net
    ip: 10.0.12.50
  - host: docker-server
    network: pentest-net
    ip: 10.0.12.60
router_mappings: 
  - router: router
    network: pentest-net
    ip: 10.0.12.1
groups: []
